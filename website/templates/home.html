{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block instructions%}Select a .jpeg image for calculation{% endblock %}
 
{% block content %}
  <div id="calculator" style="width: 100px; height: 200px; margin-bottom: 1em;"></div>
  
  <form method="POST" enctype="multipart/form-data">
    <input type="hidden" id="imgURL" name="imgURL" value="">
    <input type="file" id="imgFile" name="imgFile">
    <input type="hidden" id="calcState" name="calcState" value="">
    <input type="submit" value="Store image data">
  </form>


    

{% endblock %}
